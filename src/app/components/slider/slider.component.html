<section class="container--responsive">
    <h2 class="section--title margin--b35">{{ title }}</h2>
    <div class="slide--container">
        <div class="seasons--counter" *ngIf="episodes">Lorem, ipsum dolor sit amet consectetur adipisicing elit. In iure esse voluptates, eveniet harum corrupti adipisci iusto, possimus maiores sunt nihil, optio explicabo. Quia ea, blanditiis quisquam facilis voluptatibus eius?</div>
        <div class="slider--container" [ngClass]="{'episodes': episodes}">
            <swiper
                [slidesPerView]="5"
                [spaceBetween]="15"
            >
                <ng-template swiperSlide *ngFor="let slide of sliderData">
                    <div class="content-slide">
                        <img [src]="slide.thumb" />
                    </div>
                </ng-template>
            </swiper>
        </div>
    </div>
</section>
